<body class="body-2">
  <div>
    <div class="order-tracking w-container">
      <h1 class="order-tracking order-tracking--header order-tracking__title">あなたの注文を追跡する</h1>
      <div class="order-tracking order-tracking__content">
        <div class="content--shipped-tracking order-tracking__content">
          <p class="content__shipped-tracking shipped-tracking--shipped-text">出荷された: {shipped-date-japanese}</p>
          <p class="content-tracking--tracking-text content__shipped-tracking">追跡 #: 123123123123123123123</p>
        </div>
        <div class="order--status w-row">
          <div class="order-status order-status__packing order-status__packing__desktop order-status__packing__tablet w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4">
            <div class="arrow-male order-status__packing-after--mobile-p-japanese order-status__packing-after__mobile-land order-status__packing-after__tablet order-status__packing-arrow__desktop"></div>
            <h3 class="content--text order-status__content phone-land--japanese">梱包</h3>
          </div>
          <div class="order-status order-status__shipped order-status__shipped__desktop order-status__shipped_tablet w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4">
            <h3 class="central--phone-land content--central content--text order-status__content phone-land--japanese phone-portrait--japanese">出荷された</h3>
            <div class="arrow-female arrow-male order-status__shipped-before--mobile-p-japanese order-status__shipped-before__desktop order-status__shipped-before__mobile-land order-status__shipped-before__tablet"></div>
            <div class="arrow-male order-status__shipped-after--mobile-p-japanese order-status__shipped-after__desktop order-status__shipped-after__mobile-land order-status__shipped-after__tablet"></div>
          </div>
          <div class="order-status order-status__delivered order-status__delivered__desktop w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4">
            <h3 class="content--delivered content--text delivered--right order-status__content phone-land--japanese">届いた</h3>
            <div class="arrow-female arrow-male order-status__delivered-before--mobile-p-japanese order-status__delivered-before__desktop order-status__delivered-before__mobile-land order-status__delivered-before__tablet"></div>
          </div>
        </div>
        <div class="activity-table w-row">
          <div class="activity-table activity-table__location w-col w-col-4 w-col-small-4 w-col-tiny-4">
            <h4 class="activity-table__top-row">ロケーション</h4>
            <p class="activity-table__content content--left-column">{location}</p>
            <p class="activity-table__content content--left-column left-column--row3">{location}</p>
            <p class="activity-table__content content--left-column left-column--row4">{location}</p>
          </div>
          <div class="activity-table activity-table__date w-col w-col-4 w-col-small-4 w-col-tiny-4">
            <h4 class="activity-table__top-row">日付<br><span class="text-span-2"><br class="break"><br><br>(YYYYMMDD)</span></h4>
            <p class="activity-table__content content--middle-column">{date}</p>
            <p class="activity-table__content content--middle-column middle-column--row3">{date}</p>
            <p class="activity-table__content content--middle-column middle-column--row4">{date}</p>
          </div>
          <div class="activity-table activity-table__activity w-col w-col-4 w-col-small-4 w-col-tiny-4">
            <h4 class="activity-table__top-row">アクティビティ</h4>
            <p class="activity-table__content content--right-column">{status}</p>
            <p class="activity-table__content content--right-column right-column--row3">{status}</p>
            <p class="activity-table__content content--right-column right-column--row4">{status}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
